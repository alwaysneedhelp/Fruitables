{% include 'login/login_imports.html' %}


    <div class="form">
        
        <ul class="tab-group">
            <li class="tab"><a href="{% url 'sign_up' %}">Sign Up</a></li>
            <li class="tab active"><a href="{% url 'login_home' %}">Log In</a></li>
        </ul>
        
        <div class="tab-content">
            <div id="login">   
                <h1>Welcome Back!</h1>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.username }} <br>
                    {{ form.password }} <br>
                
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                
                <button class="button button-block" type="submit">Log In</button>
                
                </form>

            </div>
        
        </div><!-- tab-content -->
        
    </div> <!-- /form -->
