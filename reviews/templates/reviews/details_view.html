{% extends 'main/layout.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block content %}
    <div class="feautures">
        <h1>{{ article.author }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'review_delete' article.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'review_update' article.id %}" class="btn btn-info">Edit</a>
    </div>

{% endblock %}
