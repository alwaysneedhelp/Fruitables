<div class="box">
  <div class="client_info">
    <div class="client_name">
      <h5>
        {{ review.author }}
      </h5>
      <h6>
        {{ review.date }}
      </h6>
    </div>
    <h6>
      {% for n in numbers %}
        <i class="fas fa-star {% if n <= review.rating %}selected{% endif %}"></i>
      {% endfor %}
    </h6>
  </div>
  <p>
    {{ review.full_text }}
  </p>
</div>
